<!doctype html>
<html lang="en">
  <head>
    <title>Side-by-Side Diffs</title>
    <link rel="stylesheet" type="text/css" href="/static/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/static/diff.css"/>
    <link rel="stylesheet" type="text/css" href="/static/pygments.css"/>
  </head>
  <body>
    <h1>{{ filename }}</h1>

    <div class="base lines">
      {{ base_html|safe }}
    </div>
    
    <div class="head lines">
      {{ head_html|safe }}
    </div>

    <script>this.compare = {{ compare|tojson|safe }};</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
      $('body').width($('.base.lines').width() + $('.head.lines').width());
    </script>
  </body>
</html>
